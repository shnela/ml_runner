{% extends "base.html" %}

{% block content %}
  <h1>Hello {% if name %}{{ name }}{% else %}Stranger{% endif %}!</h1>
  <div>
    <form method="POST">
      {{ form.csrf_token }}
      {{ form.errors }}
      {{ form.name.label }} {{ form.name(size=20) }}
      {{ form.age.label }} {{ form.age(size=20) }}
      {{ form.submit }}
    </form>
  </div>
{% endblock content %}
